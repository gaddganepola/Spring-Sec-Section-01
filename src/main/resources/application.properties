spring.application.name=${SPRING_APP_NAME:SpringSecSection01}

# Colored console logging pattern
spring.output.ansi.enabled=${SPRING_OUTPUT_ANSI_ENABLED:ALWAYS}
logging.pattern.console=${LOG_PATTERN_CONSOLE:%clr(%d{HH:mm:ss.SSS}){green} %highlight(%-5level) %clr([%thread]){cyan} %clr(%logger{36}){yellow} %clr(-){faint} %msg%n}

#Set default username and password (SecurityProperties class contains default values)
spring.security.user.name=${SPRING_SECURITY_NAME:admin}
spring.security.user.password=${SPRING_SECURITY_PASSWORD:admin}